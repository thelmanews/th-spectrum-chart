<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>th-spectrum-chart Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="th-spectrum-chart.html">
  <style>
    * /deep/ .label {font-size: 1.8em;}
    * /deep/ .value {font-size: 1.8em;}
    .container {
      width: 400px;
      height: 400px;
      border: 1px dotted #EEE;
    }
    th-spectrum-chart {
      width: 100%;
      height: 100%;
    }
    * /deep/ .spectrum {stroke: #E5E5E5;}
  </style>

</head>
<body unresolved>

  <p>An example of using <code>&lt;th-spectrum-chart></code>:</p>
  <div class="container">
    <th-spectrum-chart animateOnInit="true"></th-spectrum-chart>
  </div>
</body>
</html>
